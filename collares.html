<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/carousel.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Colección Collares </h1>
    </header>
    <hr>
    <section class="cuadro">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <!-- indicadores inferiores de las imagen-->
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/collares/c_1.JPG" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5> REF: Collar triangulos</h5>
                        <p> $ 15.000</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/collares/c_2.JPG" alt="Second slide ">
                    <div class="carousel-caption d-none d-md-block">
                        <h5> REF:Collar cascada </h5>
                        <p> $ 12.000</p>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100 " src="img/collares/c_3.JPG " alt=" Third slide ">
                    <div class="carousel-caption d-none d-md-block">
                        <h5> REF: collar simple</h5>
                        <p> $ 8.000</p>
                    </div>
                </div>
            </div>
            <!-- botones laterales para avanzar o retroceder de imagen-->
            <a class="carousel-control-prev " href="#carouselExampleControls " role="button " data-slide="prev ">
                <span class="carousel-control-prev-icon " aria-hidden="true "></span>
                <span class="sr-only ">Previous</span>
            </a>
            <a class="carousel-control-next " href="#carouselExampleControls " role="button " data-slide="next ">
                <span class="carousel-control-next-icon " aria-hidden="true "></span>
                <span class="sr-only ">Next</span>
            </a>
        </div>
    </section>
    <hr>

    <footer>
        <section class="final " id="contactanos ">

            <div class="container2 ">

                <article>

                    <h4>
                        <a href=" https://wa.link/ofpuxn " style="text-decoration: none; "> <img src="https://img.icons8.com/nolan/96/whatsapp.png "><br>Contáctanos</a>
                    </h4>

                </article>

                <article>

                    <i>
                        
                       <h4><a href="https://www.instagram.com/esencia_accesorios/ " style="text-decoration: none; "><img src="https://img.icons8.com/nolan/96/instagram-new.png "> <br> Siguenos</a></h4> 
                    </i>
                </article>

                <article>
                    <h4><img src="https://img.icons8.com/nolan/96/clock.png "> </h4>
                    <h4>Horarios</h4>
                    <p> L a V : 7 - 17 </p>
                    <p> S : 8 - 14</p>
                </article>
            </div>

        </section>

    </footer>
</body>

</html>
