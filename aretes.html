<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/Logo_Final.png" type="image/x-icon">
    <title>Coleccion Aretes</title>
</head>

<body>
    <div id="carouselAretes" class="carousel slide" data-ride="corousel">
        <!-- indicadores inferiores de las imagen-->
        <ol>
            <li data-target="#carouselAretes" data-slide-to="0" class="active"></li>
            <li data-target="#carouselAretes" data-slide-to="1"></li>
            <li data-target="#carouselAretes" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./img/aretes/A_1.JPG" alt="primerslide">
                <div class="carousel-caption d-none d-md-block">
                    <h1> Ref:Otoño</h1>
                    <p> precio: $ 25000</p>
                </div>
            </div>

            <div class="carousel-item ">
                <img class="d-block w-100 " src="./img/aretes/A_2.JPG" alt="segundo slide ">
                <div class="carousel-caption d-none d-md-block">
                    <h1> Ref: Otoño</h1>
                    <p> precio: $ 25000</p>
                </div>
            </div>

            <div class="carousel-item ">
                <img class="d-block w-100 " src="./img/aretes/A_3.JPG" alt="tercer slide ">
                <div class="carousel-caption d-none d-md-block">
                    <h1> Ref: Otoño</h1>
                    <p> precio: $ 25000</p>
                </div>
            </div>
        </div>
        <!-- botones laterales para avanzar o retroceder de imagen-->
        <a href="#carouselAretes" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"> previous</span>
        </a>
        <a href="#carouselAretes" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"> Next</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
